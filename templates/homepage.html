{% extends "index.html" %}
{% block script %}
<script>
    function search_attractions() {
        var frm = $('attraction_search');
        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
                alert('ok');
            }
        });
    }

</script>
{% endblock %}
{% block main_content %}
      <h1>Welcome to Group.ie!</h1>

      <form action="/attractions" method="GET" class="navbar-form" role="search">
          <div class="form-group">
              <input type="text" name="q" class="form-control" id="attraction_search" placeholder="Search">
              <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search">
                      <span class="sr-only">Search</span>
                  </span>
              </button>
          </div>
      </form>

      <form id="attraction_search" action="/attractions">
      </form>
      --!>
      <br>
      <hr>
{% endblock %}
